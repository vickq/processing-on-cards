<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vicky's Tableau dashboards</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Vicky's Tableau dashboards</h1>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText"></p>
        </div>

        <button class="reset-progress-btn" onclick="resetProgress()">
            Reset progress
        </button>

        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <div class="modal-header">
                <div class="modal-day-number" id="modalDayNumber"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <span class="difficulty" id="modalDifficulty"></span>
            </div>

            <div id="modalBody"></div>

            <button class="complete-btn" id="completeBtn" onclick="toggleComplete()">
                Mark as Complete
            </button>

            <button class="skip-btn" id="skipBtn" onclick="skipDay()">
                Skip â†’
            </button>
        </div>
    </div>

    <!-- JS -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
